<!doctype html>
<html lang="en">
<head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8" />

	<meta name="theme-color" content="">

	<link rel="stylesheet" href="css/style.css">
	<title>Graph Traversal Algorithm Visualizer</title>
</head>
<body>
	<div class="navbar">
		<button id="addNodeBtn">node +</butto>
		<button id="runBtn">run</button>
		<button id="resetBtn">reset</button>

	</div>
	
	<div class="container">
		<canvas class="graph"></canvas>
	</div>
	
	<div class="modal" id="nodeConnectModal">
		<div class="content">
			<h1>Connect node with: </h1>
			<input type="text" placeholder="eg: 1 or 1, 2, 3, 4">
			<p class="err"></p>
			<p class="footer">
				<button class="addNodeBtn">done</button>
			</p>
		</div>
	</div>
	
	<div class="modal" id="nodeConnectModal">
		<div class="content">
			<h1>Connect node with: </h1>
			<input type="text" placeholder="eg: 1 or 1, 2, 3, 4">
			<p class="err"></p>
			<p class="footer">
				<button class="addNodeBtn">done</button>
			</p>
		</div>
	</div>
	
	<div class="modal" id="runModal">
		<div class="content">
			<h1>Start searching: </h1>
			<label>Starting node</label>
			<input type="number" placeholder="Starting node" value="1" id="algoStart">
			<label>Node to search</label>
			<input type="number" placeholder="Node to search" value="5" id="algoEnd">
			<label>Select algorithm:</label>
			<div class="input-group">
				<div class="input">
					<input type="radio" name="algo" value="bfs" id="bfss" onchange="setAlgo('bfs')" checked>
					<label for="bfss">BFS</label>
				</div>
				<div class="input">
					<input type="radio" name="algo" value="dfs" id="dfss" onchange="setAlgo('dfs')">
					<label for="dfss">DFS</label>
				</div>
			</div>
			<label>Searching speed:</label>
			<input type="range" min="10" max="2000" value="500" id="speedInput">
			<p class="err"></p>
			<p class="footer">
				<button class="runBtn">start</button>
			</p>
		</div>
	</div>
	
	
	<script src="js/main.js"></script>
</body>
</html>
